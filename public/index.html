<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Pet store</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container grid align-item-center">
          <div class="header__location col-2">
            <img class="me-1" src="images/icons/location.svg" alt="Location" />
            <span>Минск</span>
          </div>
          <div class="header__navigation col-6">
            <ul>
              <li>Магазины</li>
              <li>Доставка</li>
              <li>Оплата</li>
              <li>Контакты</li>
            </ul>
          </div>
          <div class="header__phone col-3">
            <span>+375 (12) 345-67-89</span>
            <img src="images/icons/down.svg" alt="Down" />
          </div>
          <div class="header__account col-1 justify-content-end">
            <img class="me-1" src="images/icons/account.svg" />
            <span>Войти</span>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__header main-header grid align-item-center mb-5">
          <div class="logo col-4">
            <img class="logo__icon" src="images/logo.svg" alt="Logo" />
            <span class="logo__title">Котопузик</span>
            <span class="logo__subtitle">интернет-магазин зоотоваров</span>
          </div>
          <div class="search col-5">
            <img
              class="search__icon"
              src="images/icons/search.svg"
              alt="Search"
            />
            <input
              class="search__input"
              type="text"
              placeholder="Введите название товара"
            />
          </div>
          <div class="main-header__action col-3">
            <button class="icon-button me-3">
              <img
                class="icon-button__icon"
                src="images/icons/bookmark.svg"
                alt="bookmark"
              />
              <span class="icon-button__text">Избранное</span>
            </button>
            <button class="icon-button">
              <img
                class="icon-button__icon"
                src="images/icons/bag.svg"
                alt="bag"
              />
              <span class="icon-button__text">Корзина</span>
            </button>
          </div>
        </div>
        <div class="main__action grid">
            <button class="catalog-button col-3">
                <img src="images/icons/burger.svg" alt="Burger">
                <span class="catalog-button__text">Каталог</span>
                <img class="catalog-button__small-icon" src="images/icons/pet_foot.svg" alt="Pet foot">
                <img src="images/icons/pet_foot.svg" alt="Pet foot">
            </button>
        </div>
      </main>
    </div>
  </body>
</html>
