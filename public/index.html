<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
    <title>Pet store</title>
  </head>
  <body>
    <div class="container">
        <header class="header grid align-item-center">
            <div class="header__location col-2">
                <img src="images/icons/location.svg" alt="Location"/>
                <span>Минск</span>
            </div>
            <div class="header__navigation col-6">
                <ul>
                    <li>Магазины</li>
                    <li>Доставка</li>
                    <li>Оплата</li>
                    <li>Контакты</li>
                </ul>
            </div>
            <div class="header__phone col-3">
                <span>+375 (12) 345-67-89</span>
                <img src="images/icons/down.svg" alt="Down"/>
            </div>
            <div class="header__account col-1 justify-content-end">
                <img src="images/icons/account.svg" />
                <span>Войти</span>
            </div>
        </header>
    </div>
  </body>
</html>
